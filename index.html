<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guillermo Badia | Director de Proyectos</title>
    <script>
        // Detección automática del idioma del navegador
        (function() {
            // Obtener el idioma del navegador
            const userLang = navigator.language || navigator.userLanguage || 'en';
            const lang = userLang.substring(0, 2).toLowerCase();
            
            // Verificar si ya estamos en una carpeta de idioma para evitar bucles
            const currentPath = window.location.pathname;
            if (currentPath.includes('/es/') || currentPath.includes('/en/')) {
                return; // No redirigir si ya estamos en una página de idioma
            }
            
            // Determinar la página según el idioma
            if (lang === 'es') {
                // Redirigir a la versión en español
                window.location.replace('es/index.html');
            } else {
                // Por defecto, redirigir a la versión en inglés
                window.location.replace('en/index.html');
            }
        })();
    </script>
</head>
<body>
    <!-- Página de redirección automática -->
    <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <p>Detecting language / Detectando idioma...</p>
    </div>
</body>
</html>
