<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | Guillermo Badia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/mobile-menu.css">
    <link rel="stylesheet" href="css/animations.css">
    <style>
        /* Estilos específicos de la página de contacto */
        .page-header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: var(--white);
            padding: 6rem 1rem 4rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .page-header h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .page-header p {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Grid de contacto */
        .contact-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 4rem;
            align-items: start;
        }

        /* Información de contacto */
        .contact-info {
            padding: 2rem;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-info h2 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: var(--dark);
        }

        .contact-methods {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: var(--light);
            border-radius: 0.5rem;
            transition: var(--transition);
        }

        .contact-item:hover {
            transform: translateX(10px);
            background: var(--primary);
            color: var(--white);
        }

        .contact-item i {
            font-size: 1.5rem;
            color: var(--primary);
        }

        .contact-item:hover i {
            color: var(--white);
        }

        .contact-item a {
            color: inherit;
            text-decoration: none;
            font-weight: 500;
        }

        /* Redes sociales */
        .social-links {
            margin-top: 2rem;
            display: flex;
            gap: 1rem;
        }

        .social-link {
            width: 45px;
            height: 45px;
            background: var(--light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.25rem;
            text-decoration: none;
            transition: var(--transition);
        }

        .social-link:hover {
            background: var(--primary);
            color: var(--white);
            transform: translateY(-5px);
        }

        /* Formulario de contacto */
        .contact-form {
            padding: 2rem;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-input,
        .form-textarea {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 2px solid var(--light);
            border-radius: 0.5rem;
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-input:focus,
        .form-textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-button {
            display: inline-block;
            padding: 1rem 2rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .submit-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Mapa de ubicación */
        .location-section {
            margin-top: 4rem;
            padding: 2rem;
            background: var(--white);
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .location-section h2 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: var(--dark);
        }

        .map-container {
            height: 400px;
            background: var(--light);
            border-radius: 0.5rem;
            overflow: hidden;
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* Animaciones */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate {
            animation: slideIn 0.6s ease-out forwards;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .contact-item:hover {
                transform: none;
            }
        }
    </style>
</head>
<body>
    <!-- Contenedor para el header -->
    <div id="header-container"></div>

    <div class="page-header">
        <h1>Contacto</h1>
        <p>¿Interesado en colaborar? ¡Conversemos sobre tu próximo proyecto!</p>
    </div>

    <div class="container">
        <div class="contact-grid">
            <div class="contact-info animate">
                <h2>Información de Contacto</h2>
                <div class="contact-methods">
                    <div class="contact-item">
                        <i class="fas fa-linkedin"></i>
                        <a href="https://linkedin.com/in/guillermobadia" target="_blank">LinkedIn</a>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Valencia, España</span>
                    </div>
                </div>

                <div class="social-links">
                    <a href="https://linkedin.com/in/guillermobadia" class="social-link" target="_blank">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                    <a href="mailto:guillermo.badia@gmail.com" class="social-link">
                        <i class="fas fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>

        <div class="location-section animate">
            <h2>Ubicación</h2>
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d198573.67613593726!2d-0.483002983593745!3d39.4077643!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd604f4cf0efb06f%3A0xb4a351011f7f1d39!2sValencia!5e0!3m2!1ses!2ses!4v1645000000000!5m2!1ses!2ses" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- Contenedor para el footer -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="js/load-components.js"></script>
    <script>
        // Animaciones al hacer scroll
        document.addEventListener('DOMContentLoaded', function() {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('animate');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.animate').forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
